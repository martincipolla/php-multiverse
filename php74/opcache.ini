; OPcache configuration for PHP 7.4 - Development environment
; Optimized for fast reloads while caching bytecode

opcache.enable=1
opcache.enable_cli=0

; Memory settings
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=40000

; Revalidation settings (instant reload on file changes)
opcache.validate_timestamps=1
opcache.revalidate_freq=0

; Keep comments for compatibility
opcache.save_comments=1
opcache.load_comments=1
